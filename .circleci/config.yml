version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:latest # Wybierz odpowiedni obraz Docker dla Node.js
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Set Executable Permissions
          command: chmod +x ./node_modules/.bin/react-scripts
      - run:
          name: Run Tests
          command: npm test

workflows:
  version: 2
  test_workflow:
    jobs:
      - test
